<div class="row">

	<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">

		<!-- Messages -->
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12">
				<div ng-include='"app/shared/messagebox/messageBox.html"'></div>
			</div>
		</div>
		<!-- /Messages -->

		<h3>Login</h3>
		<form name="loginForm" ng-submit="loginForm.$valid && login()" novalidate="novalidate">
			<div class="form-group">
				<input size="20" type="text" name="username" maxlength="30" class="form-control" placeholder="Benutzername"
				ng-model="auth.username" required="required">
			</div>
			<div class="form-group">
				<input size="20" type="password" name="password" maxlength="30" class="form-control" placeholder="Passwort"
				ng-model="auth.password" required="required">
			</div>
			<button class="btn btn-default custom-btn" type="submit" value="Login">
				Login
			</button>
		</form>

	</div>

</div>

<div class="row">
	<div class="col-xs-12 col-ms-12 col-md-12">

		<!-- testing -->
		<form>
			<div class="form-group">
				<input size="20" type="text" maxlength="30" class="form-control" placeholder="Benutzername" ng-model="auth.username" />
			</div>
			<div class="form-group">
				<input size="20" type="password" maxlength="30" class="form-control" placeholder="Passwort" ng-model="auth.password" />
			</div>
			<button class="btn btn-default custom-btn" ng-click="login()">
				Login
			</button>
		</form>

	</div>
</div>

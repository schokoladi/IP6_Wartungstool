<div class="row">

	<div class="col-xs-12 col-sm-8 col-md-4">
		<h3>Übersicht Wartungsverträge</h3>
	</div>
	<div class="col-xs-12 col-sm-4 col-md-offset-2 col-md-3">
		<a href="/#/wartungsvertraege/info/neu">
			<button type="button" class="btn btn-default pull-right custom-btn">
				<span class="glyphicon glyphicon-plus-sign custom-glyphicon-left"
				aria-hidden="true"></span>Neuer Wartungsvertrag
			</button>
		</a>
	</div>

</div>
<div class="row">

	<div class="col-xs-12 col-ms-12 col-md-9">
		<!-- Message-Box -->
		<div ng-include='"app/shared/messagebox/messageBox.html"'></div>
		<div class="table-responsive">
			<table class="table table-hover table-striped">
				<thead>
					<tr>
						<th>Kunde
							<a href="" ng-click="order('Kunde')">
								<span class="sortorder" ng-show="predicate === 'Kunde'" ng-class="{reverse:reverse}"></span>
								<span class="glyphicon glyphicon-sort custom-glyphicon-right"	aria-hidden="true"></span>
							</a></th>
							<th>Vertragsnummmer
								<a href="" ng-click="order('Vertragsnummer')">
									<span class="sortorder" ng-show="predicate === 'Vertragsnummer'" ng-class="{reverse:reverse}"></span>
									<span class="glyphicon glyphicon-sort custom-glyphicon-right"	aria-hidden="true"></span>
								</a>
							</th>
							<th class="text-right">Status
								<a href="" ng-click="order('Status')">
									<span class="sortorder" ng-show="predicate === 'Status'" ng-class="{reverse:reverse}"></span>
									<span class="glyphicon glyphicon-sort custom-glyphicon-right"	aria-hidden="true"></span>
								</a>
							</th>
							<th>&nbsp;</th>
						</tr>
					</thead>

					<tbody>
						<tr ng-hide="loading" ng-repeat="contract in contracts | filter:contractFilter | orderBy:predicate:reverse">
							<td>{{ contract.Kunde }}</td>
							<td>{{ contract.Vertragsnummer }}</td>
							<td class="text-right">
								<span class="glyphicon glyphicon-ok green" aria-hidden="true"
								ng-show="contract.Inaktiv == false"></span>
								<span class="glyphicon glyphicon-remove red" aria-hidden="true"
								ng-show="contract.Inaktiv == true"></span>
							</td>
							<td>
								<a href="/#/wartungsvertraege/detail/{{ contract.ID }}">
									<span class="glyphicon glyphicon-eye-open hidden-print" aria-hidden="true"></span>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<!-- Panel für den Filter -->
		<div class="col-xs-12 col-sm-12 col-md-3">
			<div class="panel panel-default custom-panel-fixed panel-filter">
				<div class="panel-body">
					<div class="form-group form-group-sm form-horizontal">
						<div class="col-xs-10 col-sm-9">
							<label class="sr-only" for="filter">Filter</label>
							<input type="text" ng-model="contractFilter" class="form-control input-sm" id="Filter" placeholder="Filter">
						</div>
						<button type="submit" ng-click="contractFilter = undefined" class="btn btn-default custom-btn btn-sm">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						</button>
					</div>
				</div>
			</div>
		</div>
		<!-- /Panel für den Filter -->

	</div>

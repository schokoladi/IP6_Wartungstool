<div class="row">

  <!-- Wartungsvertragsmenü -->
  <div class="col-xs-12 col-ms-12 col-md-9" ng-show="!contractEditId">
    <div ng-include='"app/shared/contractmenu/contractMenuNew.html"'></div>
  </div>
  <div class="col-xs-12 col-ms-12 col-md-9" ng-show="contractEditId">
    <div ng-include='"app/shared/contractmenu/contractMenuEdit.html"'></div>
  </div>
  <!-- /Wartungsvertragsmenü -->

</div>
<div class="row">

  <div class="col-xs-12 col-sm-12 col-md-9">
    <div class="row">
      <div class="col-sm-12 col-md-12">
        <h4 class="custom-h4">Wartungsvertrag</h4>
      </div>
    </div>

    <div class="row">
      <form name="contractForm" ng-submit="contractForm.$valid && storeContract()" novalidate="novalidate">
        <!-- je nach edit / new der Wert gesetzt PUT / POST -->
        <input type="hidden" name="_method" value="{{ formMethod }}">

        <div class="col-sm-12 col-md-12">

          <div class="row">

            <!-- Kundenauswahl -->
            <div class="col-sm-6 col-md-6">
              <div class="form-group form-horizontal">
                <label class="col-md-4 control-label text-required-info" for="Kunden_ID">Kunde</label>
                <div class="col-md-8">
                  <select class="form-control" name="Kunden_ID" id="Kunden_ID" ng-model="contractData.Wartungsvertraege_Kunden_ID"
                  ng-change="refreshInfo()" required="required">
                  <option value="{{ customer.ID }}" ng-hide="loading"
                  ng-repeat="customer in customers | orderBy : 'Name'">
                  {{ customer.Name }}
                </option>
              </select>
            </div>
          </div>
        </div>
        <!-- /Kundenauswahl -->

        <!-- Kontakt-Feld -->
        <div class="col-sm-6 col-md-6">
          <div class="form-group form-horizontal">
            <label for="Kontaktpersonen_ID" class="col-md-4 control-label text-required-info">Kontakt</label>
            <div class="col-md-8">
              <select class="form-control" name="Kontaktpersonen_ID" id="Kontaktpersonen_ID"
              ng-model="contractData.Wartungsvertraege_Kontaktpersonen_ID" required="required">
              <option value="{{ contact.ID }}" ng-hide="loading" ng-repeat="contact in contacts">
                {{ contact.Vorname }} {{ contact.Name }}
              </option>
            </select>
          </div>
        </div>
      </div>
      <!-- /Kontakt-Feld -->

    </div>
    <div class="row">

      <!-- Vertragsnummer-Feld -->
      <div class="col-sm-6 col-md-6">
        <div class="form-group form-horizontal">
          <label for="Vertragsnummer" class="col-md-4 control-label text-required-info">Nummer</label>
          <div class="col-md-8">
            <input type="text" name="Vertragsnummer" placeholder="Vertragsnummer"
            id="Vertragsnummer" class="form-control" ng-model="contractData.Vertragsnummer"
            required="required">
          </div>
        </div>
      </div>
      <!-- /Vertragsnummer-Feld -->

      <!-- Zuständigkeit-Feld -->
      <div class="col-sm-6 col-md-6">
        <div class="form-group form-horizontal">
          <label class="col-md-4 control-label text-required-info" for="Zustaendigkeit">Zuständig</label>
          <div class="col-md-8">
            <input type="text" name="Zustaendigkeit" placeholder="Zuständige Person"
            id="Zustaendigkeit" class="form-control" ng-model="contractData.Zustaendigkeit"
            required="required">
          </div>
        </div>
      </div>
      <!-- /Zuständigkeits-Feld -->

    </div>
    <div class="row">

      <!-- Beschreibung-Feld -->
      <div class="col-sm-8 col-md-8">
        <div class="form-group form-horizontal">
          <label for="Beschreibung" class="col-md-3 control-label">Beschreibung</label>
          <div class="col-md-9">
            <textarea name="Beschreibung" class="form-control" rows="3" id="Beschreibung"
            ng-model="contractData.Beschreibung"></textarea>
          </div>
        </div>
      </div>
      <!-- /Beschreibung-Feld -->

      <!-- Inaktiv-Checkbox -->
      <div class="col-sm-4 col-md-4">
        <div class="form-group form-horizontal">
          <label class="col-md-8 col-md-offset-4 control-label" class="checkbox">
            <input type="checkbox" ng-model="contractData.Inaktiv">inaktiv</label>
          </div>
        </div>
        <!-- /Inaktiv-Checkbox -->

      </div>

      <div class="row">
        <h4 class="custom-h4"></h4>
      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-md-offset-8">

          <!-- Buttons -->
          <button type="submit" class="btn btn-default custom-btn">
            <span class="glyphicon glyphicon-circle-arrow-right custom-glyphicon-left"
            aria-hidden="true"></span>Speichern und weiter
          </button>
          <!-- /Buttons -->

        </div>
      </div>

    </div>

  </form>
</div>
</div>
</div>

<!-- {{ contractData | json }} -->

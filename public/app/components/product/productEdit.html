<div class="row">
  <!-- medium device (Desktop) column -->
  <div class="col-md-12">
    <!-- <h1>Produkt-neu</h1> -->

    <div class="row">
      <div class="col-sm-12 col-md-12">
        <h4 class="h4">Produkt erfassen</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-12">
        <div class="row">
          <div class="col-sm-6 col-md-6">
            <form class="form-horizontal">
              <div class="form-group">
                <label for="inputName" class="col-md-4 control-label">Hersteller</label>
                <div class="col-md-8">
                  <select class="form-control">
                    <option ng-hide="loading" ng-repeat="manufacturer in manufacturers | filter:manfilter | orderBy : 'Name'">{{ manufacturer.Name }}</option>
                  </select>
                </div>
              </div>
            </form>
          </div>
          <div class="col-sm-6 col-md-6">
            <a href="produkt-neu-hersteller"><button type="submit" class="btn btn-default custom-btn">Neuen Hersteller erfassen</button></a>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 col-md-6">
            <form class="form-horizontal">
              <div class="form-group">
                <label for="produktName" class="col-md-4 control-label">Produktname</label>
                <div class="col-md-8">
                  <input type="text" name="produktName" id="produktName" class="form-control" value="" required="required" pattern="" title="">
                </div>
              </div>
            </form>
          </div>
          <div class="col-sm-6 col-md-6">
            <form class="form-horizontal">
              <div class="form-group">
                <label for="artikelNummer" class="col-md-4 control-label">Artikelnummer</label>
                <div class="col-md-8">
                  <input type="text" name="artikelNummer" id="artikelNummer" class="form-control" value="" required="required" pattern="" title="">
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default custom-btn">Erfassen</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

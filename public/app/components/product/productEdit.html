<div class="row">
  <div class="col-md-12">
    <div class="row">
      <div class="col-sm-12 col-md-12">
        <h3>Produkt erfassen</h3>
      </div>
    </div>
    <div class="row">
      <!-- Produktformular submit wird nur ausgeführt wenn Formulardaten valid sind -->
      <form name="productForm" novalidate ng-submit="productForm.$valid && storeProduct()">
        <!-- je nach edit / new der Wert gesetzt PUT / POST -->
        <input type="hidden" name="_method" value="{{ formMethod }}">
        <div class="col-sm-12 col-md-12">
          <div class="row">

            <!-- Neuer Hersteller-Feld -->
            <div class="col-sm-6 col-md-6">
              <div class="form-group form-horizontal" ng-hide="!manufacturerToggle" ng-init="manufacturerToggle=true">
                <label for="Hersteller" class="col-md-4 control-label">Hersteller</label>
                <div class="col-md-8">
                  <!-- Wenn ein Hersteller eingegeben wird, ist das Feld 'Hersteller_ID' nicht mehr required -->
                  <input type="text" name="Hersteller" id="Hersteller" class="form-control"
                  placeholder="Neuer Hersteller" ng-model="productData.Hersteller"
                  ng-required="!productData.Produkte_Hersteller_ID">
                </div>
              </div>

              <!-- Hersteller auswählen-Feld -->
              <div class="form-group form-horizontal" ng-hide="manufacturerToggle" ng-init="manufacturerToggle=false">
                <label for="Hersteller_ID" class="col-md-4 control-label">Hersteller</label>
                <div class="col-md-8">
                  <!-- Wenn ein Hersteller ausgewählt wird, ist das Feld 'Hersteller' nicht mehr required -->
                  <select class="form-control" name="Hersteller_ID" id="Hersteller_ID"
                  ng-model="productData.Produkte_Hersteller_ID" ng-required="!productData.Hersteller"
                  required="required">
                  <option value="{{ manufacturer.ID }}" ng-hide="loading"
                  ng-repeat="manufacturer in manufacturers | orderBy:'Name'">
                  {{ manufacturer.Name }}</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Hersteller Toggle-Button -->
          <div class="col-sm-6 col-md-6">
            <a class="btn btn-default custom-btn"
            ng-click="manufacturerToggle=!manufacturerToggle; productData.Produkte_Hersteller_ID=''; productData.Hersteller=''">
            Hersteller erfassen / auswählen</a>
          </div>

        </div>
        <div class="row">

          <!-- Produktname-Feld -->
          <div class="col-sm-6 col-md-6">
            <div class="form-group form-horizontal">
              <label for="Name" class="col-md-4 control-label">Produktname</label>
              <div class="col-md-8">
                <input type="text" name="Name" id="Name"  class="form-control"
                ng-model="productData.Name" required="required">
              </div>
            </div>
          </div>

        </div>
        <div class="row">

          <!-- Artikelnummer-Feld -->
          <div class="col-sm-6 col-md-6">
            <div class="form-group form-horizontal">
              <label for="Artikelnummer" class="col-md-4 control-label">Artikelnummer</label>
              <div class="col-md-8">
                <input type="text" name="Artikelnummer" id="Artikelnummer" class="form-control"
                ng-model="productData.Artikelnummer" required="required">
              </div>
            </div>
          </div>

        </div>

        <div class="row">
          <div class="custom-h4"></div>
        </div>

        <!-- Buttons zum zurücksetzen und speichern -->
        <div class="row">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default custom-btn">
              <span class="glyphicon glyphicon-ok-sign custom-glyphicon-left" aria-hidden="true"></span>Speichern
            </button>&nbsp;
            <input type="button" class="btn btn-default custom-btn" ng-click="reset()" value="Reset">
          </div>
        </div>
        <!-- {{ productData | json }} -->
      </div>
    </form>

  </div>
</div>
</div>

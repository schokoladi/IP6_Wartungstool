<!-- Liste mit den 3 Wartungsvertrags-Tabs (Wartungsvertrag / Artikel / Stundenpool) -->
<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12 col-sm-offset-3 col-md-offset-3">
		<a href="/#/wartungsvertraege/info/{{ contractId }}/edit">
			<button type="button" class="btn btn-default btn-lg custom-btn-wv-inactive custom-btn-circle col-xs-12 col-sm-4 col-md-4">
				<span class="glyphicon glyphicon-file custom-glyphicon-left" aria-hidden="true"></span>Info
			</button>
		</a>
		<a href="/#/wartungsvertraege/artikel/neu/{{ contractId }}">
			<button type="button" class="btn btn-default btn-lg custom-btn-article-inactive custom-btn-circle col-xs-12 col-sm-4 col-md-4">
				<span class="glyphicon glyphicon-list-alt custom-glyphicon-left" aria-hidden="true"></span>Artikel
			</button>
		</a>
		<a href="/#/wartungsvertraege/pool/neu/{{ contractId }}">
			<button type="button" class="btn btn-primary btn-lg custom-btn-stundenpool custom-btn-circle col-xs-12 col-sm-4 col-md-4">
				<span class="glyphicon glyphicon-time custom-glyphicon-left" aria-hidden="true"></span>Pool
			</button>
		</a>
	</div>
</div>
